name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Using ssh
        uses: appleboy/ssh-action@master
        with:
          host: "44.204.88.227"
          username: "ubuntu"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /txapo_web
            git pull
            cd ../
            sudo docker down
            sudo docker up --build
